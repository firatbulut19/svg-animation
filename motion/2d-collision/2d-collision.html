<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../../style.css">
  <title>my document</title>
</head>

<body>
  <h1>2D collision</h1>
  
  <div id="here" class="container page-container">
    <div class="container svg-container row">
      <svg class="svg" id="my-svg1" width="auto" height="auto" border="solid">
        <defs>
          <marker id="arrow-1" viewBox="0 0 10 10" refX="5" refY="5"
              markerWidth="5" markerHeight="5"
              orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" />
          </marker>
        </defs>
        <g>
          <g id="svg-1-anim-1">
            <circle class="ball" id="svg-1-ball-1" stroke="black" stroke-width="1" fill="blue" />
            <line class="line" id="svg-1-line-1" marker-end="url(#arrow-1)" style="stroke:rgb(0,0,0);stroke-width:2"></line>
          </g>
          <g>
            <text class="small" id="svg-1-speed-1"> </text>
            <text class="small" id="svg-1-angle-1"> </text>
            <text class="small" id="svg-1-vector-1"> </text>
          </g>
          <g id="temp-lines">
            <line class="line" id="svg-1-line-dummy" style="stroke:rgb(0,0,0);stroke-width:2"></line>
            <circle class="ball" id="svg-1-ball-dummy" stroke="black" stroke-width="1" fill="blue"/>
          </g>

        </g>
        
        <g>
          <g id="svg-1-anim-2">
            <circle class="ball" id="svg-1-ball-2" stroke="black" stroke-width="1" fill="red" />
            <line class="line" id="svg-1-line-2" marker-end="url(#arrow-1)" style="stroke:rgb(0,0,0);stroke-width:2"></line>
          </g>
          <g>

            <text class="small" id="svg-1-text-2"> </text>
            <text class="small" id="svg-1-angle-2"> </text>
            <text class="small" id="svg-1-vector-2"> </text>
          </g>
          <g id="temp-lines">
            <line class="line" id="svg-1-line-dummy" style="stroke:rgb(0,0,0);stroke-width:2"></line>
            <circle class="ball" id="svg-1-ball-dummy" stroke="black" stroke-width="1" fill="blue"/>
          </g>

        </g>

        <text class="small" id="svg-1-time"> </text>


      </svg>
      <form id="svg-1-form-1" onsubmit="on_submit(event)" class="form-config col-4 row float-left">
        
        <div class="col-4 labels">
          Mass:(kg) <br>
          Velocity:(m/s) <br>
          Angle: <br>
          
        </div>
        <div class="col-1 values">
          <div>10</div>
          <div>1</div>
          <div>0</div>

          
        </div>
        <div id="svg-1-inputs-2" class="col-6 inputs">
          <input class="ball-config" type="range" name="mass" min="1" max="100" value="10">
          <input class="ball-config" type="range" name="velocity" min="1" max="10" value="1">
          <input class="ball-config" type="range" name="angle" min="0" max="360" value="0">

        </div>
        <input type="submit" value="update">
      </form>
            
      <div class="buttons col-4 row">
        <button class="button start-button col">
          animate
        </button>
        <button class="button pause-button col">
          pause
        </button>
        <button class="button reset-button col">
          reset
        </button>
        <button class="button resume-button col">
          resume
        </button>
        <div>
          Show trace
          <input class="ball-config" id="show-trace" type="checkbox" name="show-trace" checked>
        </div>
      </div>
      <form id="svg-1-form-2" onsubmit="on_submit(event)" class="form-config col-4 row float-left">
        
        <div class="col-4 labels">
          Mass:(kg) <br>
          Velocity:(m/s) <br>
          Angle:
          
        </div>
        <div class="col-1 values">
          <div>10</div>
          <div>1</div>
          <div>180</div>
          
          
        </div>
        <div id="svg-1-inputs-2" class="col-6 inputs">
          <input class="ball-config" type="range" name="mass" min="1" max="100" value="10">
          <input class="ball-config" type="range" name="velocity" min="1" max="10" value="1">
          <input class="ball-config" type="range" name="angle" min="0" max="360" value="180">
        </div>
        <input type="submit" value="update">
      </form>
    </div>
    <div><a href="../../index.html">Go back</a></div>
    
  </div>

  <script src="/node_modules/animejs/lib/anime.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="2d-collision.js"></script>
</body>

</footer>
</html>
