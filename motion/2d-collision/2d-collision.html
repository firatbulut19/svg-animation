<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <title>my document</title>
</head>

<body>
    <header>
        <h2>Visualization of Educational Concepts</h2>
    </header>
    <h3>2D collision</h3>


    <div id="here" class="container page-container">
        <div class="container svg-container row">
            <svg class="svg" id="my-svg1" width="auto" height="auto" border="solid">
                <defs>
                    <marker id="arrow-1" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="5" markerHeight="5"
                        orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z" />
                    </marker>
                </defs>
                <g>
                    <g id="svg-1-anim-1">
                        <circle class="ball" id="svg-1-ball-1" stroke="black" stroke-width="1" fill="blue" />
                        <line class="line" id="svg-1-line-1" marker-end="url(#arrow-1)"
                            style="stroke:rgb(0,0,0);stroke-width:2"></line>
                    </g>
                    <g>
                        <text class="small" id="svg-1-speed-1"> </text>
                        <text class="small" id="svg-1-angle-1"> </text>
                        <text class="small" id="svg-1-vector-1"> </text>
                    </g>
                    <g id="temp-lines">
                        <line class="line" id="svg-1-line-dummy" style="stroke:rgb(0,0,0);stroke-width:2"></line>
                        <circle class="ball" id="svg-1-ball-dummy" stroke="black" stroke-width="1" fill="blue" />
                    </g>

                </g>

                <g>
                    <g id="svg-1-anim-2">
                        <circle class="ball" id="svg-1-ball-2" stroke="black" stroke-width="1" fill="red" />
                        <line class="line" id="svg-1-line-2" marker-end="url(#arrow-1)"
                            style="stroke:rgb(0,0,0);stroke-width:2"></line>
                    </g>
                    <g>

                        <text class="small" id="svg-1-text-2"> </text>
                        <text class="small" id="svg-1-angle-2"> </text>
                        <text class="small" id="svg-1-vector-2"> </text>
                    </g>
                    <g id="temp-lines">
                        <line class="line" id="svg-1-line-dummy" style="stroke:rgb(0,0,0);stroke-width:2"></line>
                        <circle class="ball" id="svg-1-ball-dummy" stroke="black" stroke-width="1" fill="blue" />
                    </g>

                </g>

                <text class="small" id="svg-1-time"> </text>


            </svg>
            <form id="svg-1-form-1" onsubmit="on_submit(event)" class="form-config col-4 row float-left">

                <div class="col-5 labels">
                    Mass:(kg) <br>
                    Velocity:(m/s) <br>
                    Angle: <br>

                </div>
                <div class="col-1 values">
                    <div>10</div>
                    <div>1</div>
                    <div>0</div>


                </div>
                <div id="svg-1-inputs-2" class="col-5 inputs">
                    <input class="ball-config" type="range" name="mass" min="1" max="100" value="10">
                    <input class="ball-config" type="range" name="velocity" min="1" max="10" value="1">
                    <input class="ball-config" type="range" name="angle" min="0" max="360" value="0">

                </div>
                <input class="submit" type="submit" value="update">
            </form>

            <div class="buttons col-4 row">
                <button class="button start-button col-5">
                    animate
                </button>
                <button class="button pause-button col-5">
                    pause
                </button>
                <button class="button reset-button col-5">
                    reset
                </button>
                <button class="button resume-button col-5">
                    resume
                </button>
                <div>
                    Show trace
                    <input class="ball-config" id="show-trace" type="checkbox" name="show-trace" checked>
                </div>
            </div>
            <form id="svg-1-form-2" onsubmit="on_submit(event)" class="form-config col-4 row float-left">

                <div class="col-5 labels">
                    Mass:(kg) <br>
                    Velocity:(m/s) <br>
                    Angle:

                </div>
                <div class="col-1 values">
                    <div>10</div>
                    <div>1</div>
                    <div>180</div>


                </div>
                <div id="svg-1-inputs-2" class="col-5 inputs">
                    <input class="ball-config" type="range" name="mass" min="1" max="100" value="10">
                    <input class="ball-config" type="range" name="velocity" min="1" max="10" value="1">
                    <input class="ball-config" type="range" name="angle" min="0" max="360" value="180">
                </div>
                <input type="submit" value="update">
            </form>
        </div>
        <div><a href="../../index.html">Go back</a></div>

    </div>
    <footer>

        <div class="footnote">
          inspired by
          <a href="http://meraklisina.com/">meraklisina.com</a>
        </div>
        implemented by FÄ±rat Bulut <br>
        July 2021 <br>
        <a href="https://github.com/firatbulut19/svg-animation" style="color:black">Github page</a>
    
      </footer>
    <script src="../../node_modules/animejs/lib/anime.min.js"></script>
    <script src="2d-collision.js"></script>
</body>


</html>
